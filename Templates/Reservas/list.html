{% extends "../index.html" %}
{% block content %}
{% load static %}



<div class="hold-transition sidebar-mini" xmlns="http://www.w3.org/1999/html">
    <div class="content-wrapper">
      <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-4">
            <h1>Reservas</h1>
          </div>
            <div class="col-sm-8">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/">Home</a></li>
              <li class="breadcrumb-item active">Reservas</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
      </section>
      <div class="container-fluid">
        <div><a type="button" class="fas fa-plus-circle"  href="/reservas" > Crear una nueva reserva</a></div>
        <br>
        <form action="/reservas_list/" method="POST" class="form-inline">{% csrf_token %}
                        <input type ='date' class="form-control col-sm-4" name='date' id="date" required>
                        <div class="input-group-append">
                            <button class="btn btn-primary" type ="submit" >
                              <i class="fas fa-search fa-sm"></i>
                            </button>
                        </div>
        </form>
        <br>
            <!-- TABLE: LATEST ORDERS -->
            <div class="card collapsed-card">
              <div class="card-header border-transparent">
                <h3 class="card-title">Reservas</h3>

                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" >
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body p-0">
                <div class="table-responsive">
                  <table class="table table-bordered table-striped" id ='example3' name ='example3'>
                    <thead>
                    <tr>
                      <th>Fecha</th>
                      <th>Hora</th>
                      <th>Cliente</th>
                      <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for l in consulta %}
                    <tr>
                      <td><i><strong>{{l.1}}</strong></i></td>
                      <td>{{l.3}}</td>
                      <td>{{l.4}}</td>
                      <td><span class="badge badge-success">resrevado</span></td>
                    </tr>
                    {% endfor %}
                    </tbody>
                  </table>
                </div>
                <!-- /.table-responsive -->
              </div>
              <!-- /.card-body -->
              <div class="card-footer clearfix">

              </div>
              <!-- /.card-footer -->
            </div>

            <!-- /.card -->
      </div>

          <!-- /.col -->
      </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

{% endblock %}
